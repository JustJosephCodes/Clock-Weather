<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock & Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">


      
      <main>
        <div class="weather-wrapper">
          <form class="weather">
          <input type="text" class="city-input" placeholder="Enter city" maxlength="20">
          <button type="submit">
            <img src="./images/magnifying-glass.png" alt="magnifying-glass">
          </button>
        </form>
        <p class="city-display" ></p>
        </div>

        <div class="weather-icon">
          <div>
            <img id="weatherIcon" alt="" src="">
          </div>
        </div>

        <div class="card">
          <p class="temp-display"></p>
          <p class="humidity-display"></p>
          <p class="description-display"></p>    
        </div>

        <div>
            <div class="date-time">
                <div id="clock-container">
              <p id="clock"></p>
              <p id="meridiem"></p>
          </div>
          
            <p class="date"></p>
            </div>
        </div>
      </main>
    </div>


  <script src="index.js"></script>
</body>
</html>
